<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SurveyForm.css">
    <title>Survey Form</title>
</head>
<body>
    <!--
      
    Aclaración importante:

    Desarrollado por; Santiago Jama, como solución a los proyectos 
    propuestos en el curso llevado a cabo en FreeCodeCamp. 

    Los diseños pertenecen a la organización FreeCodeCamp. 
    FreeCodeCamp provee los diseños como muestra, según los requerimientos (user stories) de los proyectos.

    Todo el HTML y el CSS es de mi autoría.

    -->
    <main class="container">

        <header class="heading">
            <h1 id="title"><b>freeCodeCamp Survey Form</b></h1>
            <p id="description"><b>Thank you for taking the time to help us improve the platform</b></p>
        </header>

        <div class="form-content">
            <form id="survey-form" action="">
                <div class="form-group">
                    <label id="name-label">Name</label> <br>
                    <input id="name" id="name-label" type="text" placeholder="Enter your name" required> <br>
                </div>
                
                <div class="form-group">
                    <label id="email-label">Email</label> <br>
                    <input id="email" id="email-label" type="email" placeholder="Enter your Email" required> <br>
                </div>

               <div class="form-group">
                    <label id="number-label">Age (optional)</label> <br>
                    <input id="number" id="number-label" type="number" min="18" max="99" placeholder="Age" required> <br>
               </div>

               <div class="form-group">
                    <label for="role-label">Which option best describes your current role?</label> <br>
                    <select id="dropdown">
                        <option disabled selected value>Select your current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select><br>
               </div> 

               <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?<label><br>
                <input type="radio" id="definitely" name="options" value="Definitely" checked> 

                <label for="definitely">Definitely</label> <br>
                <input type="radio" id="maybe" name="options" value="Maybe"> 
                <label for="maybe">Maybe</label> <br>

                <input type="radio" id="not-sure" name="options" value="Not sure"> 
                <label for="not-sure">Not sure</label> <br>
               </div>

               <div class="form-group">
                <label>What is your favorite feature of freeCodeCamp?</label><br>
                    <select id="dropdown-features">
                        <option disabled selected value>Select an option</option>
                        <option value="Challenges"> Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                        </select>
                    <br>
               </div>
               
               <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <br>
                <label for="improve-1">
                <input type="checkbox" name="improve-1" id="improve-1" value="Front-end Projects"> 
                Front-end Projects</label><br>
                
                <label for="improve-2">
                <input type="checkbox" name="improve-2" id="improve-2" value="Back-end Projects"> 
                Back-end Projects</label> <br>
        
                <label for="improve-3">
                <input type="checkbox" name="improve-3" id="improve-3" value="Data Visualization"> 
                Data Visualization</label> <br>
        
                <label for="improve-4">
                <input type="checkbox" name="improve-4" id="improve-4" value="Challenges"> 
                Challenges</label> <br>
        
                <label for="improve-5">
                <input type="checkbox" name="improve-5" id="improve-5" value="Open Source Community"> 
                Open Source Community</label> <br>
        
                <label for="improve-6">
                <input type="checkbox" name="improve-6" id="improve-6" value="Gitter help rooms"> 
                Gitter help rooms</label> <br>
        
                <label for="improve-7">
                <input type="checkbox" name="improve-7" id="improve-7" value="Videos"> 
                Videos</label><br>
        
                <label for="improve-8">
                <input type="checkbox" name="improve-8" id="improve-8" value="City Meetups"> 
                City Meetups</label> <br>
        
                <label for="improve-9">
                <input type="checkbox" name="improve-9" id="improve-9" value="Wiki"> 
                Wiki</label> <br>
        
                <label for="improve-10">
                <input type="checkbox" name="improve-10" id="improve-10" value="Forum"> 
                Forum</label> <br>
        
                <label for="improve-11">
                <input type="checkbox" name="improve-11" id="improve-11" value="Addtional Courses"> 
                Additional Courses</label> <br>
               
               </div>

               <div class="form-group">
                <label for="comments">Any comments or suggestions?</label> <br>
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br>
               </div>
                    <div class="form-group submit-button">
                        <button id="submit">Submit</button>
                    </div>
                    
              
            </form>
        </div>
                <!--Necesario para realizar los test de las user stories-->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </main>
</body>
</html>
